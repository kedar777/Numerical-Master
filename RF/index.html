<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>False Position Root Finding</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>False Position Root Finding</h2>
        <label for="equation">Enter Equation (e.g., 2*Math.exp(x)*Math.sin(x) - 3):</label>
        <input type="text" id="equation" placeholder="2*Math.exp(x)*Math.sin(x) - 3" value="">
        <br><br>
        <label for="a">Enter value for 'a':</label>
        <input type="number" id="a">
        <br><br>
        <label for="b">Enter value for 'b':</label>
        <input type="number" id="b">
        <br><br>
        <label for="tolerance">Enter tolerance:</label>
        <input type="number" id="tolerance" value="0.0001">
        <br><br>
        <button onclick="findRoot()">Find Root</button>
        <p id="output"></p>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
