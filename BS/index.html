<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bisection Method</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-container">
            <form id="bisectionForm">
                <h2>Bisection Method</h2>
                <label for="expression">Enter the expression in terms of x:</label>
                <input type="text" id="expression" required><br>
                <label for="value1">Enter the lower bound of the interval:</label>
                <input type="number" id="value1" required><br>
                <label for="value2">Enter the upper bound of the interval:</label>
                <input type="number" id="value2" required><br>
                <button type="submit">Find Root</button>
            </form>
        </div>
        <div class="output-container">
            <div id="result"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
